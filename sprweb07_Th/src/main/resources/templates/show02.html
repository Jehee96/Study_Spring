<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>show02</title>
</head>
<body>
<h2>상품 자료 여러개</h2>
<table border="1" style="text-align: center">
	<tr>
		<th>인덱스</th><th>아이디</th><th>상품명</th><th>가격</th><th>등록일</th>
	</tr>
	<tr th:each="dto, status:${dtos}"> <!-- status:${dtos} -> 별명은 아무렇게나 줘도 됨. -->
		<td th:text="${status.index}"></td> <!-- INDEX -->
		<td th:text="${dto.id}"></td>
		<td th:text="${dto.name}"></td>
		<td th:text="${dto.price}"></td>
		<td th:text="${dto.regDate}"></td>
	</tr>
</table>
</body>
</html>
