<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List List List</title>
</head>
<body>
<h1>회원 목록</h1>
<table border="1">
	<thead>
		<tr><th>번호</th><th>이름</th><th>주소</th></tr>
	</thead>
	<tbody>
		<tr th:each="m:${list}">
			<td th:text="${m.num}"></td>
			<td th:text="${m.name}"></td>
			<td>[[${m.addr}]]</td>
		</tr>
	</tbody>
</table>
</body>
</html>
