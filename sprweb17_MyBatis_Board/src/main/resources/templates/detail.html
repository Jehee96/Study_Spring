<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script type="text/javascript">
window.onload = function() {
	// 메인
	document.querySelector("#btnList").onclick=function() {
		location.href="list";
	}
	
	// 수정	
	document.querySelector("#btnUpdate").onclick=function() {
		if(confirm("정말 수정할까요?")) {
			// 입력자료검사 생략
			frm.action="update";
			frm.method="post";
			frm.submit();
		}
	}
	
	// 삭제	
	document.querySelector("#btnDelete").onclick=function() {
		if(confirm("정말 삭제할까요?")) {
			frm.action="delete";
			frm.method="get";
			frm.submit();
		}
	}
}
</script>
<title>상세 보기</title>
</head>
<body>
<h2>👀 상세 보기</h2>
<form name="frm" th:object=${board}>
글번호 : [[${board.num}]]
<input type="hidden" th:field="*{num}">
작성자 : <input type="text" th:field="*{author}"><br>
글제목 : <input type="text" th:field="*{title}"><br>
글내용 : <textarea rows="5" cols="50" th:field="*{content}"></textarea><br>
작성일 : [[${board.bwrite}]]<br>
조회수 : [[${board.readcnt}]]<br>
<input type="button" value="목록" id="btnList">
<input type="button" value="수정" id="btnUpdate">
<input type="button" value="삭제" id="btnDelete">
<br>
</form>
</body>
</html>
