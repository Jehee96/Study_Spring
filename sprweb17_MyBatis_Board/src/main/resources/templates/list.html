<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List</title>
</head>
<body style="text-align: center;">
<h2>📜 글 목록 (미니 게시판)</h2>
<div>
<a th:href="@{insert}">글 쓰기</a><br><br>
</div>

<table border="1" style="margin-left: auto; margin-right: auto;">
	<tr>
		<th>번호</th><th>제목</th><th>작성자</th><th>조회수</th>
	</tr>
	<th:block th:if="${list.size > 0}">
	<tr th:each="data:${list}">
		<td th:text="${data.num}">num</td>
		<td>
			<a th:href="@{/detail(num=${data.num})}" th:text="${data.title}">title</a> <!-- 상세보기 -->
		</td>
		<td th:text="${data.author}">author</td>
		<td th:text="${data.readcnt}">readcnt</td>
	</tr>
	<th:block>
	<!-- 검색 -->
	<tr>
		<td colspan="4" style="background-color: black; color: white;">
			<form th:action="@{search}" method="post">
				<b>검색 대상 : </b>
				<select name="searchName">
					<option value="author" selected="selected">작성자</option>
					<option value="title">글제목</option>
				</select>
				<input type="text" name="searchValue">
				<input type="submit" value="검색">
			</form>
		</td>
	</tr>
	
</table>
</body>
</html>
